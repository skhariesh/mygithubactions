services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: test-service
  path: /
  plugins:
  - config:
      allow:
      - test-service-CGroup
      always_use_authenticated_groups: false
      deny: null
      hide_groups_header: false
      include_consumer_groups: false
    enabled: true
    name: acl
    protocols:
    - grpc
    - grpcs
    - http
    - https
  - config:
      anonymous: null
      hide_credentials: false
      identity_realms:
      - id: null
        region: null
        scope: cp
      key_in_body: false
      key_in_header: true
      key_in_query: true
      key_names:
      - apikey
      realm: null
      run_on_preflight: true
    enabled: true
    name: key-auth
    protocols:
    - grpc
    - grpcs
    - http
    - https
    - ws
    - wss
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - POST
    name: test-service-route
    path_handling: v0
    paths:
    - /api/v1/test
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 200
    request_buffering: true
    response_buffering: true
    strip_path: false
    tags:
    - test-service
  tags:
  - test-service
  write_timeout: 60000





- acls:
  - group: test-service-CGroup
  groups:
  - name: test-service-CGroup
  keyauth_credentials:
  - key: jZTj9XjpBF2nU0wF6SJjx1LADhg28ISk
  username: test-service-User 


consumer_groups:
- name: test-service-CGroup
